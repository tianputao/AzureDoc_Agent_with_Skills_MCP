version: '3.8'

services:
  azure-doc-agent:
    build: .
    container_name: azure-doc-agent
    env_file:
      - .env
    ports:
      - "8000:8000"  # Backend API
      - "3000:3000"  # Frontend UI
    volumes:
      - ./logs:/app/logs
      - ./skills:/app/skills
    restart: unless-stopped
    stdin_open: true
    tty: true
    
